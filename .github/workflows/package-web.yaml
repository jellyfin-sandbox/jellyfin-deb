name: "ðŸ“¦ Build Web-Client Package"

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  buildDeb:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/${{ github.repository_owner }}/jellyfin-deb-builder:20221016
      env:
        DEB_BUILD_OPTIONS: noddebs
    steps:
      - name: "Checkout DEB Repository"
        uses: actions/checkout@v3
        with:
          path: jellyfin-deb

      - name: "Checkout Code Repository"
        uses: actions/checkout@v3
        with:
          path: jellyfin-web
          repository: jellyfin-sandbox/jellyfin-web-sandbox

      - name: "Copy debian Folder"
        run: cp -r jellyfin-deb/web-client jellyfin-web/debian

      - name: "Build DEB"
        run: |-
          dpkg-buildpackage -us -uc --pre-clean --post-clean
          ls -la . jellyfin-deb jellyfin-web
